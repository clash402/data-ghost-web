name: Deploy Production

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

permissions:
  contents: read

concurrency:
  group: prod-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: deploy-production
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      }}
    runs-on: ubuntu-latest
    environment: production
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout triggering main commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Validate required Vercel secrets
        run: |
          test -n "$VERCEL_TOKEN"
          test -n "$VERCEL_ORG_ID"
          test -n "$VERCEL_PROJECT_ID"

      - name: Pull Vercel production environment
        run: npx vercel pull --yes --environment=production --cwd "$GITHUB_WORKSPACE" --token="$VERCEL_TOKEN"

      - name: Show Vercel project linkage
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          test -f .vercel/project.json && cat .vercel/project.json

      - name: Build production deployment artifacts
        run: npx vercel build --prod --cwd "$GITHUB_WORKSPACE" --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel production
        run: npx vercel deploy --prebuilt --prod --cwd "$GITHUB_WORKSPACE" --token="$VERCEL_TOKEN"
