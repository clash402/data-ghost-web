name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  quality-and-tests:
    name: quality-and-tests
    runs-on: ubuntu-latest
    container:
      image: node:20-bookworm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run unit/integration tests
        run: npm test

      - name: Build
        run: npm run build

  e2e-playwright:
    name: e2e-playwright
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.2-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright end-to-end tests
        run: npm run test:e2e

  security-dependencies:
    name: security-dependencies
    runs-on: ubuntu-latest
    container:
      image: node:20-bookworm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies (HIGH/CRITICAL)
        run: npm audit --audit-level=high

  security-container:
    name: security-container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build CI image
        run: docker build -f Dockerfile -t data-ghost-web:ci .

      - name: Scan image with Trivy (HIGH/CRITICAL)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$HOME/.cache:/root/.cache/" \
            aquasec/trivy:0.58.1 image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            --no-progress \
            data-ghost-web:ci
