<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline | Data Ghost</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background:
          radial-gradient(circle at top, rgba(15, 118, 110, 0.15), transparent 45%),
          #f8fafc;
        color: #0f172a;
      }
      .card {
        width: min(560px, 100%);
        border: 1px solid rgba(15, 23, 42, 0.1);
        border-radius: 16px;
        padding: 20px 22px;
        background: #ffffff;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.25rem;
      }
      p {
        margin: 0;
        line-height: 1.45;
        color: #334155;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You are offline</h1>
      <p>
        Data Ghost needs a network connection for uploads and analytics requests.
        Reconnect and reopen the app to continue.
      </p>
    </main>
  </body>
</html>
